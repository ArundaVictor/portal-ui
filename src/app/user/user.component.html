<div class="example-table-container">

  <!-- <div class="example-loading-shade" [hidden]="!isLoadingResults">
    <mat-spinner [hidden]="!isLoadingResults"></mat-spinner>
  </div> -->


  <table mat-table [dataSource]="users | async" class="example-table" style="width: 100%;">

    <!-- Number Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td  mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="telephoneNumbers">
      <th mat-header-cell *matHeaderCellDef>Telephone Number</th>
      <td mat-cell *matCellDef="let row">{{row.telephoneNumbers}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="emailAddresses">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.emailAddresses}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button title="Edit" (click)="createOrEdit(row.id)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button title="Delete" (click)="requestDelete(row.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
